<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bod{
            background-color: plum;
        }
        .bubble{
            position: absolute;
            border-radius: 50%;
            background-color: rgba(163, 133, 42, 0.644);
            z-index: 0;
        }
        .bubble:nth-child(0){
            width: 20px;
            height: 20;
            top: 50%;
            left: 5%;
        }
        .div1{
            position: absolute;
            border-radius: 3%;
            background-color: white;
            margin-left: 5%;
            margin-top: 5%;
            height: 600px;
            width: 800px;
        }
        .div2{
            text-align: center;
            position: absolute;
            border-radius: 3%;
            background-color: white;
            margin-left: 65%;
            margin-top: 5%;
            height: 600px;
            width: 450px;
        }
        .div3{
            position: absolute;
            border-radius: 3%;
            background-color: green;
            margin-left: 4%;
            margin-top: 6%;
            height: 500px;
            width: 350px;
        }
        .div4{
            position: absolute;
            border-radius: 3%;
            background-color: black;
            margin-left: 50%;
            margin-top: 6%;
            height: 500px;
            width: 375px;
        }
    </style>
</head>
<body class="bod">
    <div class="div1">
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
    <div class="div2">
        <img src="/" alt="leaf">
        <h2>Create an account</h2>
    </div>


</body>
</html>
